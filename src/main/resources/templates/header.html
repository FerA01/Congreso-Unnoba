<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="common_head(title, links, id_user, role)">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}"></title>
        <link rel="icon" th:href="@{/images/unnoba_logo.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alef:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <th:block th:replace="${links}"> </th:block>
    </head>
    <body>
        <!--No tocar el header-->
        <header th:fragment="common_header">
        <!--NavBar-->
        <nav id="header-title" class="navbar bg-body-tertiary">
          <div id="parent-head-component" class="container-fluid">
            <div id="head-component" class="row">
              <div class="col-2">
                <a id="imagen-titulo" class="navbar-brand" th:href="@{/eventos}">
                  <img id="logo" th:src="@{/images/unnoba_logo.png}" alt="Logo UNNOBA" width="165" height="115" class="d-inline-block align-text-top">
                </a>
              </div>
              <div id="title-container" class="col-10">
                <h1 id="titulo">Sistema de Congresos</h1>
              </div>
            </div>
          </div>
        </nav>
          <nav id="nav-botones" class="navbar sticky-top navbar-expand-md bg-body-tertiary">
              <div class="collapse navbar-collapse" id="barraNavegacion">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/eventos}">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"   th:href="@{/eventos}">EVENTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/acerca-de}">ACERCA DE</a>
                  </li>
                </ul>
                <ul id="right-container" class="navbar-nav">
                    <th:block th:if="${role == 'ROLE_ADMIN'}">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" th:href="@{/usuarios}">USUARIOS</a>
                      </li>
                    </th:block>
                    <th:block th:if="${role == 'ROLE_ADMIN'}">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/admin}">ADMINISTRADORES</a>
                        </li>
                    </th:block>
                    <th:block th:if="${role == 'ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/trabajos/{id_user}/mis-presentaciones (id_user = ${id_user})}">MIS PRESENTACIONES</a>
                        </li>
                    </th:block>
                    <li class="nav-item" th:switch="${role}">
                        <a class="nav-link" href="#" th:case="'ROLE_USER'" th:href="@{/usuarios/edit/{id} (id = ${id_user})}">MI PERFIL</a>
                        <a class="nav-link" href="#" th:case="'ROLE_ADMIN'" th:href="@{/admin/edit/{id} (id = ${id_user})}">MI PERFIL</a>
                    </li>
                    <li class="nav-item" id="cerrar-sesion">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="CERRAR SESION"/>
                        </form>
                    </li>
                  </ul>
              </div>
          </nav>
        </header>
        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
