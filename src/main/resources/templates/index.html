<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <td>Email</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td>
                        <button>Editar</button>
                        <button><a th:href="@{/delete/}+${usuario.id}" methods="post"
                                   onclick="return confirm('Â¿Esta seguro que desea eliminar al usuario?');">Eliminar</a></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
