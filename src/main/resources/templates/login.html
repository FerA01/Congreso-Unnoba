<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title th:text>Hola Mundo!</title>
</head>
<body>
<div>
  <h1>¡Bienvenido a CONGRESOS UNNOBA!</h1>
</div>
<div>
  <div th:if="${param.error}">
    Invalid username and password.</div>
  <div th:if="${param.logout}">You have been logged out.</div>
  <form  th:action="@{/login}" method="post">
    <div>
      <input type="text" name="username" placeholder="Email"/>
    </div>
    <div>
      <input type="password" name="password" placeholder="Contraseña"/>
    </div>
    <input type="submit" value="Ingresar" />
  </form>
  <div>
    <a th:href="@{/register}"><input type="submit" value="Registrarse" /></a>
  </div>
</div>

</body>
</html>
