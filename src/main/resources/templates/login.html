<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title th:text>Hola Mundo!</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a CONGRESOS UNNOBA!</h1>
    </div>
    <div class="container">
      <div class="container">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Email o contraseña invalido</div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">Haz cerrado sesión</div>
      </div>
      <div id="contenedorLogin" class="container">
          <div class="d-grid gap-2 mt-4 mb-2">
              <form  th:action="@{/login}" method="post">
                  <div div class="mb-4">
                      <input type="text" name="username" placeholder="Email"/>
                  </div>
                  <div div class="mb-4">
                      <input type="password" name="password" placeholder="Contraseña"/>
                  </div>
                  <input id="botonIngresar" class="btn btn-primary mb-3" type="submit" value="Iniciar Sesión" />
              </form>
              <div id="divRegistrarse" class="row">
                  <p>¿No tienes una cuenta?
                      <a id="aRegistrarse" type="submit" th:href="@{/usuarios/register}" ><b> Registrarse </b></a>
                  </p>
              </div>
          </div>
      </div>
    </div>

</body>
</html>
