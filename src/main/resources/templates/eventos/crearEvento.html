<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{header :: common_head(~{::title}, ~{::link})}">
        <title>Crear Evento</title>
        <link rel="stylesheet" th:href="@{/css/crearEvento.css}">
    </head>
    <body>
        <!--No tocar el header-->
        <header th:replace="~{header :: common_header}"></header>
        <div id="form-container" class="container-fluid">
          <div id="vertical-container" class="row">
            <div id="title-container" class="col-md-12"><h1>Crear Evento</h1></div>
            <div id="input-container" class="col-md-12">
              <div class="col-md-4">
                <form action="#" th:action="@{/eventos}" th:method="post" th:object="${evento}">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre" th:field="*{nombre}" required>
                    <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                  </div>
                  <div class="mb-3">
                    <label for="modalidad" class="form-label">Modalidad</label>
                    <!--<input type="text" class="form-control" id="modalidad" required> -->
                    <select class="form-select" aria-label="Default select example" id="modalidad" name="modalidad" required th:field="*{modalidad}">
                      <option value="Presencial">Presencial</option>
                      <option value="Virtual">Virtual</option>
                      <option value="Hibrido">Hibrido</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="fechainicio" class="form-label">Fecha de inicio</label>
                    <input type="datetime-local" class="form-control" id="fechainicio" name="fechaHoraDesde" th:field="*{fechaHoraDesde}" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechafinalizacion" class="form-label">Fecha de finalización</label>
                    <input type="datetime-local" class="form-control" id="fechafinalizacion" name="fechaHoraHasta" th:field="*{fechaHoraHasta}" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="10" name="descripcion" th:field="*{descripcion}" required></textarea>
                  </div>
                  <div id="button-container" class="mb-3">
                    <button id="button" type="submit" class="btn btn-success">Crear Evento</button>
                  </div>
                </form>
              </div>
            </div>
          </div>  
        </div>



        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
