<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{header :: common_head(~{::title}, ~{::link})}">
    <title>Evento</title>
    <link rel="stylesheet" th:href="@{/css/evento.css}">
</head>
<body th:object="${evento}">
<header th:replace="~{header :: common_header}"></header>
<div>
    
    <h1 id="nombreEvento" th:text="*{nombre}"></h1>
    <div > Fecha de inicio <p datatype="date" th:text="*{fechaHoraDesde}"></p> </div>
    <div > Fecha de finalizaci√≥n <p datatype="date" th:text="*{fechaHoraHasta}"></p> </div>
    <div > Modalidad <h3 th:text="*{modalidad}"></h3> </div>
    <div> descripcion: <p th:text="*{descripcion}"></p></div>
    <div>
        <button class="btn btn-secondary" th:onclick="|window.location.href='@{/eventos/{id}/edit (id = ${evento.id})}'|">Editar Evento</button>
    </div>
</div>
<th:block th:switch="${role}">
    <th:block th:case="'ROLE_USER'">
        <div th:if="${subioTrabajos} == true">
            <button>Descargar Trabajo</button>
            <button>Borrar Trabajo</button>
        </div>
        <div th:if="${subioTrabajos} == false">
            <button>Subir Trabajo</button>
        </div>
    </th:block>
    <th:block th:case="'ROLE_ADMIN'">
        <button>Ver trabajos</button>
    </th:block>
</th:block>
</body>
</html>
