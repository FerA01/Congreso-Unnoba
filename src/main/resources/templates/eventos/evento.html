<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{header :: common_head(~{::title}, ~{::link})}">
    <title>Evento</title>
    <link rel="stylesheet" th:href="@{/css/evento2.css}">
</head>
<body th:object="${evento}">
<!--No tocar el header-->
<header th:replace="~{header :: common_header}"></header>
<div>
    <h1 id="nombreEvento" th:text="*{nombre}"></h1>
    <div id="fechainicio"> Fecha de inicio: <p datatype="date" th:text="*{fechaHoraDesde}"></p> </div>
    <div id="fechafinalizacion"> Fecha de finalizaci√≥n: <p datatype="date" th:text="*{fechaHoraHasta}"></p> </div>
    <div id="modalidad"> Modalidad <p th:text="*{modalidad}"></p> </div>
    <p id="descripcion" th:text="*{descripcion}"></p>
</div>
<th:block th:switch="${role}">
    <th:block th:case="'ROLE_USER'">
        <div th:if="${subioTrabajos} == true">
            <button class="btn btn-success" th:onclick="|window.location.href='@{/trabajos/{id_evento}/{id_user}/download (id_evento = ${evento.id} , id_user = ${id_user})}'|">Descargar Trabajo</button>
            <button class="btn btn-danger">Borrar Trabajo</button>
        </div>
        <div th:if="${subioTrabajos} == false">
            <button class="btn btn-secondary" th:onclick="|window.location.href='@{/trabajos/{id_evento}/{id_user}/new (id_evento = ${evento.id} , id_user = ${id_user})}'|">Subir Trabajo</button>
        </div>
    </th:block>
    <th:block th:case="'ROLE_ADMIN'">
        <button class="btn btn-secondary" th:onclick="|window.location.href='@{/eventos/{id}/edit (id = ${evento.id})}'|">Editar Evento</button>
        <button class="btn btn-secondary">Ver trabajos</button>
    </th:block>
</th:block>
</body>
</html>
