<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title th:text>login admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-xxxl">
  <h1 class="position-relative py-5 px-5" style=background-color:#6EC1E4 align="center"><font color="#FFFFFF"> ¡BIENVENIDO A SISTEMA CONGRESOS! </font></h1>
</div>
<div>
  <div class="container">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Email o contraseña invalido</div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">Haz cerrado sesión</div>
  </div>
  <div class="container" align="center" style="width: max-content">
    <div class="position-absolute top-50 start-50% translate-middle" style="height:200px">
      <div class="position-relative py-5 px-5 text-bg-dark border border-dark" style="background-color:#E5E5E5">
        <div class="row">
          <form  th:action="@{/login}" method="post">
            <div div class="mb-4">
              <input type="text" name="username" placeholder="Email"/>
            </div>
            <div div class="mb-4">
              <input type="password" name="password" placeholder="Contraseña"/>
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Iniciar Sesión" />
          </form>
        </div>
        <div hidden>
          <p>¿No tienes una cuenta?
            <a id="aRegistrarse" type="submit" th:href="@{/admin/register}" ><b> Registrarse </b></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
