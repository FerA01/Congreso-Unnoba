<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/evento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:insert="header.html"></header>
    <div id="titulo-contaner" class="container">
        <h2>Usuarios</h2>
    </div>
    <hr>
    <div id="boton-container" class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">Agregar Usuario</button>
            </div>
            <div class="col">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
            </div>
        </div>
    </div>
    <hr>
    <div id="tabla-container" class="container">
        <div class="container">
            <div class="alert alert-success" role="alert" th:if="${success != null}">
                <p th:text="${success}"></p>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${fail != null}">
                <p th:text="${fail}"></p>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Operación</th>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <button class="btn btn-primary">Ver Perfil</button>
                            <button class="btn btn-danger" th:onclick="|window.location.href='@{/usuarios/delete/{id} (id = ${usuario.id})}'|">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="createUserModal" class= "modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Registrar Usuario <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></h4>
            </div>
            <div class="modal-body">
              <form th:action="@{/usuarios/register/new}" method="post" th:object="${usuarioRegistro}">
                <div class="form-group">
                  <label>Email</label>
                  <input th:field="*{email}" type="email" class="form-control" name="email" required="1"></input>
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input th:field="*{password}" type="password" class="form-control" name="contrasena" required="1"></input>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" name="nombre" required="1"></input>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control" name="apellido" required="1"></input>
                </div>
                <div class="form-group">
                  <button class="btn btn-success" type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
